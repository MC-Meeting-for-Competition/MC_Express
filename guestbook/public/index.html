        /* ë°©ëª…ë¡ í•­ëª© ì¹´ë“œ */
        .entry {

        .entry-content {

        /* ë²„íŠ¼ë“¤ ëª¨ìŒ */

        /* ëŒ“ê¸€ ëª©ë¡ */
        .comments {
            margin-top: 10px;

        }

        .comments p {

        /* ëŒ“ê¸€ ì‘ì„± í¼ */
        .comment-form {
            display: flex;

        }

        .comment-form input {

<body>
    <h1>ë°©ëª…ë¡</h1>

    <form id="write-form">
        <input type="text" id="name" placeholder="ì´ë¦„" required />
        <textarea id="content" placeholder="ë‚´ìš©" required></textarea>
        <button type="submit">ë“±ë¡</button>
    </form>

    <div id="entries"></div>

    <script>
        const entriesContainer = document.getElementById("entries");

        // ë°©ëª…ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadGuestbook() {
            entriesContainer.innerHTML = "";
            const res = await fetch("/guestbook");
            const entries = await res.json();

            entries.forEach(entry => {
                const div = document.createElement("div");
                div.className = "entry";
                div.innerHTML = `
          <strong>${entry.name}</strong> <small>#${entry.id}</small><br/>
          <p contenteditable="false" class="entry-content">${entry.content}</p>
          <div class="actions">
            <button onclick="likeEntry(${entry.id})">â¤ï¸ ${entry.likes}</button>
            <button onclick="editEntry(${entry.id}, this)">âœï¸ ìˆ˜ì •</button>
            <button onclick="deleteEntry(${entry.id})">ğŸ—‘ ì‚­ì œ</button>
          </div>
          <div class="comments">
            <div>${entry.comments.map(c => `<p><strong>${c.name}</strong>: ${c.content}</p>`).join("")}</div>
            <form onsubmit="addComment(event, ${entry.id})" class="comment-form">
              <input type="text" placeholder="ëŒ“ê¸€ ì‘ì„±ì" required />
              <input type="text" placeholder="ëŒ“ê¸€ ë‚´ìš©" required />
              <button type="submit">ëŒ“ê¸€</button>
            </form>
          </div>
        `;
                entriesContainer.appendChild(div);
            });
        }

        // ë°©ëª…ë¡ ì‘ì„±
        document.getElementById("write-form").addEventListener("submit", async e => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const content = document.getElementById("content").value;

            await fetch("/write", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ name, content })
            });

            document.getElementById("write-form").reset();
            loadGuestbook();
        });

        // ì¢‹ì•„ìš”
        async function likeEntry(id) {
            await fetch(`/likes/${id}`, { method: "POST" });
            loadGuestbook();
        }

        // ê¸€ ìˆ˜ì •
        async function editEntry(id, btn) {
            const entryDiv = btn.closest(".entry");
            const contentEl = entryDiv.querySelector(".entry-content");

            if (btn.innerText.includes("âœï¸")) {
                contentEl.contentEditable = true;
                contentEl.focus();
                btn.innerText = "âœ… ì €ì¥";
            } else {
                contentEl.contentEditable = false;
                btn.innerText = "âœï¸ ìˆ˜ì •";
                await fetch(`/edit/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: contentEl.innerText })
                });
                loadGuestbook();
            }
        }

        // ê¸€ ì‚­ì œ
        async function deleteEntry(id) {
            if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                await fetch(`/delete/${id}`, { method: "DELETE" });
                loadGuestbook();
            }
        }

        // ëŒ“ê¸€ ì¶”ê°€
        async function addComment(event, id) {
            event.preventDefault();
            const form = event.target;
            const name = form.querySelector("input:nth-child(1)").value;
            const content = form.querySelector("input:nth-child(2)").value;

            await fetch(`/comment/${id}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, content })
            });

            loadGuestbook();
        }

        // ì´ˆê¸° ë¡œë”©
        loadGuestbook();
    </script>
</body>
